<form ng-submit="vm.login()">
	<div>
		<md-input-container class="LoginForm-inputContainer">
			<label>Username</label>
			<input type="text" ng-model="vm.username">
		</md-input-container>
	</div>

	<div>
		<md-input-container class="LoginForm-inputContainer">
			<label>Password</label>
			<input type="password" ng-model="vm.password">
		</md-input-container>
	</div>

	<md-button type="submit" class="LoginForm-submit md-primary md-raised">Log in</md-button>
</form>

<md-button class="LoginForm-submit sign-google md-raised"  ng-click="vm.authenticate('google')">Sign in with Google</md-button>
